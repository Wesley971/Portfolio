<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page non trouvée</title>
    <script>
        // Obtenir le chemin actuel
        var path = window.location.pathname;

        // Rediriger seulement si nous ne sommes pas déjà à la racine du portfolio
        if (!path.startsWith('/Portfolio')) {
            var newPath = '/Portfolio' + path;
            var query = window.location.search;
            var hash = window.location.hash;
            window.location.replace(newPath + query + hash);
        } else {
            // Si nous sommes déjà dans /Portfolio, rediriger vers la page d'accueil
            window.location.replace('/Portfolio/');
        }
    </script>
</head>
<body>
    <p>Redirection...</p>
</body>
</html>
