<!DOCTYPE html>
<html lang="fr"> <!-- Ajout de la langue -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajout de la balise viewport -->
    <title>Page non trouvée</title> <!-- Mise à jour du titre en français -->
    <script>
        // Préserver les paramètres de requête et les fragments de hachage
        var hash = window.location.hash;
        var query = window.location.search;
        var newPath = '/Portfolio' + window.location.pathname + query + hash;
        
        if (newPath !== window.location.pathname + window.location.search + window.location.hash) {
            window.location.replace(newPath);
        } else {
            // Si le chemin est déjà correct, rediriger vers la racine du portfolio
            window.location.replace('/Portfolio/');
        }
    </script>
</head>
<body>
    <p>Redirection...</p> <!-- Mise à jour du texte en français -->
</body>
</html>
